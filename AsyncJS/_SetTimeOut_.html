<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="heading1">JavaScript</h1>
    <button class="btn">Click</button>
</body>
<script>
    // setTimeout
    const changeName = setTimeout(function(){
        document.querySelector('.heading1').innerHTML = "Java"
    },3500)
    
    // clearTimeout
    document.querySelector('.btn').addEventListener('click',()=>{
        console.log("TimeOut cleared")
        clearTimeout(changeName)
    })
</script>
</html>
